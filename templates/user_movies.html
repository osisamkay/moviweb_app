<!DOCTYPE html>
<html>
<head>
    <title>User Movies - MovieWeb App</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">User Movies</h1>
        <h2 class="mb-4">{{ user['username'] }}'s Movies</h2>
        <ul class="list-unstyled">
            {% for movie in movies %}
            <li class="bg-white p-3 mb-3 rounded shadow-sm">
                <p class="mb-1">{{ movie['title'] }} ({{ movie['year'] }}) - {{ movie['director'] }}</p>
                <p class="mb-0">Rating: {{ movie['rating'] }}</p>
                <a href="{{ url_for('movie_reviews', user_id=user['id'], movie_id=movie['id']) }}" class="btn btn-info btn-sm mt-2">Reviews</a>
                <a href="{{ url_for('delete_movie', user_id=user['id'], movie_id=movie['id']) }}" class="btn btn-danger btn-sm mt-2">Delete</a>
                <a href="{{ url_for('update_movie', user_id=user['id'], movie_id=movie['id']) }}" class="btn btn-primary btn-sm mt-2">Update</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_movie', user_id=user['id']) }}" class="btn btn-success">Add Movie</a>
    </div>

    <!-- Include Bootstrap JS and jQuery (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
