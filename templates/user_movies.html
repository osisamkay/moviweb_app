<!DOCTYPE html>
<html>
<head>
    <title>User Movies - MovieWeb App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li a {
            margin-left: 10px;
            text-decoration: none;
            color: #333;
        }

        li a:hover {
            color: #4caf50;
        }

        a.add-movie-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }

        a.add-movie-link:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <h1>User Movies</h1>
    <h2>{{ user['name'] }}'s Movies</h2>
    <ul>
        {% for movie in user['movies'] %}
        <li>
            {{ movie['name'] }} ({{ movie['year'] }}) - {{ movie['director'] }} (Rating: {{ movie['rating'] }})
            <a href="{{ url_for('delete_movie', user_id=user['id'], movie_id=movie['id']) }}">Delete</a>
            <a href="{{ url_for('update_movie', user_id=user['id'], movie_id=movie['id']) }}">Update</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_movie', user_id=user['id']) }}" class="add-movie-link">Add Movie</a>
</body>
</html>
