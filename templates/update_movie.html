<!DOCTYPE html>
<html>
<head>
    <title>Update Movie - MovieWeb App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Update Movie</h1>
    <form action="{{ url_for('update_movie', user_id=user['id'], movie_id=movie['id']) }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ movie['name'] }}" required>
        <br>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie['director'] }}" required>
        <br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ movie['year'] }}" required>
        <br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" value="{{ movie['rating'] }}" required step="0.1" min="0" max="10">
        <br>
        <input type="submit" value="Update Movie">
    </form>
</body>
</html>
