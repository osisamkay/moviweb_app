<!DOCTYPE html>
<html>
<head>
    <title>Users - MovieWeb App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li a {
            text-decoration: none;
            color: #333;
        }

        li a:hover {
            color: #4caf50;
        }

        a.add-user-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }

        a.add-user-link:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="/users/{{ user.id }}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="/add_user" class="add-user-link">Add User</a>
</body>
</html>
