<!DOCTYPE html>
<html>
<head>
    <title>Movie Reviews - MovieWeb App</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Movie Reviews</h1>
        <h2>{{ movie['title'] }} Reviews</h2>
        <ul class="list-group">
            {% for review in reviews %}
            <li class="list-group-item">
                {{ review['review_text'] }} (Rating: {{ review['rating'] }})
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_review', user_id=user['id'], movie_id=movie['id']) }}" class="mt-3 btn btn-primary">Add Review</a>
    </div>

    <!-- Include Bootstrap JS and jQuery (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
